<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  
  <style>
    .attribution { 
      font-size: 11px; text-align: center; 
    }
    .attribution a {
       color: hsl(228, 45%, 44%); 
      }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>  
  <div class="card">
    <div class="info">
      <img src="avatar-jessica.jpeg" alt="">
      <h2>Jessica Randall</h2>
      <p>London, United Kingdom</p>
      <p id="p-1">"Front-end developer and avid reader."</p>
    </div>
    <div class="btn-s">
      <button id="btn-1">GitHub</button>
      <button id="btn-2">Frontend Mentor</button>
      <button id="btn-3">LinkedIn</button>
      <button id="btn-4">Twitter</button>
      <button id="btn-5">Instagram</button>
    </div>
  </div>

  




  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ABDUL SAMI</a>.
  </div>
</body>
</html>
